<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movieReport.html">Report</a>
              </li>
              <li></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <h2>Movie Details</h2>
      <section id="movieDetail"></section>
    </main>
    <!-- <footer><p>&copy; 2023 Company Name. All rights reserved</p></footer> -->
    <script>
      let movieDetails = [
        {
          id: 1,
          name: "Movie 1",
          Genre: "Action",
          Details: "This is an action-packed movie.",
          ReleaseDate: "2023-01-15",
          Director: "John Doe",
        },
        {
          id: 2,
          name: "Movie 2",
          Genre: "Drama",
          Details: "A dramatic story unfolds in this movie.",
          ReleaseDate: "2023-02-20",
          Director: "Jane Smith",
        },
        {
          id: 3,
          name: "Movie 3",
          Genre: "Comedy",
          Details: "Get ready to laugh with this comedy.",
          ReleaseDate: "2023-05-20",
          Director: "Jane Walk",
        },
      ];

      function getMovieDetails(id) {
        let url = new URL(window.location.href);
        return parseInt(url.searchParams.get(id));
      }
      let movieID = getMovieDetails("id");
      let moviedetail = document.getElementById("movieDetail");

      let movie;
      for (let i = 0; i < movieDetails.length; i++) {
        if (movieDetails[i].id === movieID) {
          movie = movieDetails[i];
        }
      }

      let MovieNameElement = document.getElementById("movieName");
      let movieDetail = document.getElementById("movieDetail");
      if (movie) {
        MovieNameElement = document.textContent = movie.name;
        movieDetail.innerHTML = `
        <div class="col-md-8">
        <div class="card">
          <div class="card-body">
        <h4 class="card-title">Movie ${movie.id}</h4>
        <p><strong>Genre:</strong> ${movie.Genre}</p>
        <p><strong>Details:</strong> ${movie.Details}</p>  
        </div>
        </div>
        </div>
        `;
      }
      // <p><strong>Release Date:</strong> ${movie.ReleaseDate}</p>
      // <p><strong>Director:</strong> ${movie.Director}</p>
      else {
        movieDetail.textContent = "Movie Not Found";
      }
    </script>
  </body>
</html>
